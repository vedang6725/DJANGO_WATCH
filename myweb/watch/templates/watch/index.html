{% extends 'watch/base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .category-filter {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .category-btn {
            background-color: #343a40;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category-btn:hover {
            background-color: #6c757d;
        }

        .card {
            border: none;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #343a40;
        }

        .product-description {
            font-style: italic;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #495057;
        }

        .product-price {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #007bff;
        }

        .added-info {
            font-style: italic;
            margin-bottom: 5px;
            color: #6c757d;
        }

        .details-btn {
            width: 120px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s;
        }

        .details-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="category-filter">
        <button class="category-btn" onclick="filterCategory('all')">All</button>
        <button class="category-btn" onclick="filterCategory('m')">Mens</button>
        <button class="category-btn" onclick="filterCategory('f')">Womens</button>
        <button class="category-btn" onclick="filterCategory('k')">Kids</button>
    </div>
    
    <div class="row">
        {% for item in itemlist %}
        <div class="col-md-4 mb-3" data-category="{{ item.category }}">
            <div class="card">
                <div class="row">
                    <div class="col-md-4">
                        <img 
                            src="{{ item.item_image }}"
                            class="product-image"
                            alt="{{ item.item_name }}"
                        >
                    </div>
                    <div class="col-md-8">
                        <h3 class="product-title">{{ item.item_name }}</h3>
                        <h5 class="product-description">{{ item.item_desc | truncatewords:6 }}</h5>
                        <h6 class="product-price">â‚¹{{ item.item_price }}</h6>
                        <p class="added-info">Added for: {{ item.for_user }}</p>
                        <p class="added-info">Added by superuser: {{ item.user }}</p>
                        <a
                            href="{% url 'watch:detail' item.id %}"
                            class="btn details-btn"
                        >
                            Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function filterCategory(category) {
        const items = document.querySelectorAll('.col-md-4');
        items.forEach(item => {
            if (category === 'all' || item.dataset.category === category) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
{% endblock %}
