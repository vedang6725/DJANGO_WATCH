<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    {% for item in itemlist %}
    <div class="row mb-5">
        <div class="col-md-3 offset-md-2">
            <img 
                src="{{ item.item_image }}"
                class="card"
                height="135px"
                width="230px"
            >
        </div>

        <div class="col-md-4">
            <h3>{{ item.item_name }}</h3>
            <h3>{{ item.item_desc }}</h3>
            <h3>{{ item.item_price }}</h3>
        </div>

        <div class="col-md-3">

        </div>
    </div>
    {% endfor %}
</body>
</html>
