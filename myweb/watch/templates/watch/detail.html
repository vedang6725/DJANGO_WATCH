{% extends 'watch/base.html' %}

{% block body %}

<div class="row">
    <div class="col-md-2 offset-md-1">
        <img
            height="150px"
            width="250px"
            class="card"
            src="{{ item.item_image }}"
        >
    </div>

    <div class="col-md-4 offset-md-1">
        <h1
            style="
                font-style: italic;
            "
        >
            {{ item.item_name }}
        </h1>

        <h2
            style="
                font-style: italic;
                font-size: 1.3rem;
                text-align: justify;
            "
        >
            {{ item.item_desc }}
        </h2>

        <h3>
            ${{ item.item_price }}
        </h3>
    </div>

    <div class="col-md-3 offset-md-1">
       
           
            {% if user.is_authenticated %}

            <a
                href="{% url 'users:orders' item.id item.prod_code user.username %}"
                style="width:80px"
                class="btn btn-warning"
            >
                Order
            </a>
            <a
                href="{% url 'watch:index' %}"
                style="width:80px"
                class="btn btn-success"
            >
                Back
            </a>
        {% endif %}

        

       
         
    </div>
</div>

{% endblock %}
