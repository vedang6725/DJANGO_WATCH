<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-style: italic;
            font-size: 1.3rem;
            text-align: justify;
            color: red;
        }

        .navbar-nav .nav-item {
            margin-right: 10px;
        }

        .nav-item.nav-link.btn {
            background-color: #EEF1F5; /* Set background color to the specified color */
            color: #000000; /* Set text color to black */
        }
    
        .nav-item.nav-link.btn:hover {
            background-color: #d0d7e2; /* Set a slightly darker color on hover if desired */
        }
    
        .nav-item.nav-link.btn-danger {
            background-color: #dc3545; /* Set background color for the danger button to a dark red */
            color: #000000; /* Set text color to black */
        }
    
        .nav-item.nav-link.btn-danger:hover {
            background-color: #bd2130; /* Set a slightly darker color on hover for the danger button if desired */
        }
       
    </style>
</head>

<body>

    <nav class="navbar navbar-dark" style="background:#EEF1F5 ;
        background-attachment: fixed;
        background-size: cover;
        background-blend-mode: overlay;
       "> 

        <a href="{% url 'watch:index' %}" class="navbar-brand">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbFAjqKXN9VRF5Er_nNKPExsLycXJ0Kzhu3boNTcmY9AyWIykDXXyn4Our7kdXqTAQStM&usqp=CAU" style="width: 100px;" alt="Logo">
        </a>
    
        <div class="navbar-nav">
            <a href="{% url 'watch:mens'%}" class="nav-item nav-link btn btn-outline-light">Mens</a> <!-- Light Outline Button -->
            <a href="{% url 'watch:womens'%}" class="nav-item nav-link btn btn-outline-light">Womens</a> <!-- Light Outline Button -->
            <a href="{% url 'watch:kids'%}" class="nav-item nav-link btn btn-outline-light">Kids</a> <!-- Light Outline Button -->
        </div>
    
            <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'profile'%}" class="nav-item nav-link btn btn-outline-light">Profile</a> <!-- Light Outline Button -->
                <a href="{% url 'logout'%}" class="nav-item nav-link btn btn-danger">Logout</a> <!-- Red Button -->
            {% else %}
                <a href="{% url 'login'%}" class="nav-item nav-link btn btn-outline-light">Login</a> <!-- Light Outline Button -->
                <a href="{% url 'register'%}" class="nav-item nav-link btn btn-light">Sign Up</a> <!-- Light Button -->
            {% endif %}
            </div>
        
    </nav>
    
    

   


    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- for spacing -->
    <div class="mb-5"></div>

    {% block body %}
        <!-- Your specific content goes here -->
    {% endblock %}

    <!-- Bootstrap JS and Custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
