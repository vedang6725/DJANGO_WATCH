{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'watch:index' %}" class="navbar-brand">
                NEXUS
        </a>

        <div class="navbar">
            {% if user.is_authenticated %}

                <a href="{% url 'food:create_item' %}" class="nav-item nav-link btn btn-dark">
                    Add Item
                </a>

                <a href="#" class="nav-item nav-link btn btn-dark">
                    Profile
                </a>

                <a href="{% url 'logout' %}" class="nav-item nav-link btn btn-dark">
                    Logout
                </a>

            {% else %}

                <a href="{% url 'login' %}" class="nav-item nav-link btn btn-dark">
                    Login
                </a>

                <a href="{% url 'register' %}" class="nav-item nav-link btn btn-dark">
                    Sign Up
                </a>
        </div>
    </nav>

    {% if messages %}

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}

    {% endif %}

    <!-- for spacing -->
    <div class="mb-5">

    </div>

    {% block body %}
    {% endblock %}

   
</body>
</html>
