<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">

    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-style: italic;
            font-size: 1.3rem;
            text-align: justify;
            color: red;
        }

        .navbar-nav .nav-item {
            margin-right: 10px;
        }

        .nav-item.nav-link.btn {
            background-color: #EEF1F5; /* Set background color to the specified color */
            color: #000000; /* Set text color to black */
        }
    
        .nav-item.nav-link.btn:hover {
            background-color: #d0d7e2; /* Set a slightly darker color on hover if desired */
        }
    
        .nav-item.nav-link.btn-danger {
            background-color: #dc3545; /* Set background color for the danger button to a dark red */
            color: #000000; /* Set text color to black */
        }
    
        .nav-item.nav-link.btn-danger:hover {
            background-color: #bd2130; /* Set a slightly darker color on hover for the danger button if desired */
        }
       
    </style>
</head>

<body>

    <nav class="navbar navbar-dark ms-auto" style="background:#EEF1F5;
        background-attachment: fixed;
        background-size: cover;
        background-blend-mode: overlay;
       "> 

        <a href="{% url 'watch:index' %}" class="navbar-brand">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbFAjqKXN9VRF5Er_nNKPExsLycXJ0Kzhu3boNTcmY9AyWIykDXXyn4Our7kdXqTAQStM&usqp=CAU" style="width: 100px;" alt="Logo">
        </a>
    
        
        
            <a href="{% url 'watch:mens'%}" class="nav-item nav-link btn btn-outline-light">MENS</a>
            <a href="{% url 'watch:womens'%}" class="nav-item nav-link btn btn-outline-light">WOMENS</a>
            <a href="{% url 'watch:kids'%}" class="nav-item nav-link btn btn-outline-light">UNISEX</a>

        <div class="ml-auto d-flex align-items-center"> <!-- Aligns items to the right -->
            {% if user.is_authenticated %}
                <a href="{% url 'profile'%}" class="nav-item nav-link btn btn-outline-light"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg></a>
                <a href="{% url 'logout'%}" class="nav-item nav-link btn btn-danger"><i class="fas fa-sign-out-alt"></i></a>
            {% else %}
                <a href="{% url 'login'%}" class="nav-item nav-link btn btn-outline-light"><i class="fas fa-sign-in-alt"></i></a>
                <a href="{% url 'register'%}" class="nav-item nav-link btn btn-light"><i class="fas fa-user-plus"></i></a>
            {% endif %}
        </div>
        
    </nav> 

    
    

   


    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- for spacing -->
    <div class="mb-5"></div>

    {% block body %}
        <!-- Your specific content goes here -->
    {% endblock %}

    <!-- Bootstrap JS and Custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
