<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website Title</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    />

    <script src="https://www.paypal.com/sdk/js?client-id=AcurpfAy9GexEK5cjNAnaWggLIQUYQFOXywO4L2yOv01C8yfIMRcxVdoy2NWtGIQdbGZcuNEPwlPvHIS&currency=USD"></script>

    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #1C3552;
            margin-bottom: 20px;
            color: #ffffff;
            padding: 20px; /* Add padding for better spacing */
        }

      .navbar-brand {
        font-style: italic;
        font-size: 1.3rem;
        text-align: justify;
        color: red;
      }

      .navbar-nav .nav-item {
        margin-right: 10px;
      }

      .nav-item.nav-link.btn {
        background-color: #eef1f5; /* Set background color to the specified color */
        color: #000000; /* Set text color to black */
      }

      .nav-item.nav-link.btn:hover {
        background-color: #d0d7e2; /* Set a slightly darker color on hover if desired */
      }

      .nav-item.nav-link.btn-danger {
        background-color: #dc3545; /* Set background color for the danger button to a dark red */
        color: #000000; /* Set text color to black */
      }

      .nav-item.nav-link.btn-danger:hover {
        background-color: #bd2130; /* Set a slightly darker color on hover for the danger button if desired */
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-dark ms-auto"
      style="
        background: #eef1f5;
        background-attachment: fixed;
        background-size: cover;
        background-blend-mode: overlay;
      "
    >
      <a href="{% url 'watch:index' %}" class="navbar-brand">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbFAjqKXN9VRF5Er_nNKPExsLycXJ0Kzhu3boNTcmY9AyWIykDXXyn4Our7kdXqTAQStM&usqp=CAU"
          style="width: 100px"
          alt="Logo"
        />
      </a>

      <a
        href="{% url 'watch:mens'%}"
        class="nav-item nav-link btn btn-outline-light"
        >MENS</a
      >
      <a
        href="{% url 'watch:womens'%}"
        class="nav-item nav-link btn btn-outline-light"
        >WOMENS</a
      >
      <a
        href="{% url 'watch:kids'%}"
        class="nav-item nav-link btn btn-outline-light"
        >UNISEX</a
      >

      

      <div class="ml-auto d-flex align-items-center">
        <!-- Aligns items to the right -->

        <!-- for search functionality -->
      <form action="{% url 'watch:index' %}" method="POST">
        {% csrf_token %}
        <nav class="navbar border-bottom border-body" data-bs-theme="dark">
          <div class="container-fluid">
            <div class="d-flex justify-content-center align-items-center">
              <form class="d-flex" role="search">
                <input
                  name="item_name"
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                    />
                  </svg>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </form>

        {% if user.is_authenticated %}
        <a
          href="{% url 'profile'%}"
          class="nav-item nav-link btn btn-outline-light me-2"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            /></svg
        ></a>
        <a href="{% url 'logout'%}" class="nav-item nav-link btn btn-danger me-2"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-box-arrow-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"
            />
            <path
              fill-rule="evenodd"
              d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
            /></svg
        ></a>
        {% else %}
        <a href="{% url 'login'%}" class="nav-item nav-link btn btn-success me-2"
          ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-box-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"
          />
          <path
            fill-rule="evenodd"
            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
          /></svg
      ></a>

        <a href="{% url 'register'%}" class="nav-item nav-link btn btn-light me-2"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="currentColor"
            class="bi bi-person-fill-add"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"
            />
            <path
              d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"
            /></svg
        ></a>
        {% endif %}
      </div>
    </nav>

    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %} {% endif %}

    <!-- for spacing -->
    <div class="mb-5"></div>

    {% block body %}
    <!-- Your specific content goes here -->
    {% endblock %}

    <!-- Bootstrap JS and Custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
