{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'watch:index' %}" class="navbar-brand">
                NEXUS
        </a>

    <div class="navbar">
        {% if user.is_authenticated %}


                <a href="{% url 'profile'%}" class="nav-item nav-link btn btn-dark">
                    Profile
                </a>

                <a href="{% url 'logout' %}" class="nav-item nav-link btn btn-dark">
                    Logout
                </a>

            {% else %}

                <a href="{% url 'login' %}" class="nav-item nav-link btn btn-dark">
                    Login
                </a>

                <a href="{% url 'register' %}" class="nav-item nav-link btn btn-dark">
                    Sign Up
                </a>
            {% endif %}
        </div>
    </nav>

    {% if messages %}

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}

{% endif %}

    <!-- for spacing -->
<div class="mb-5">

</div>

    {% block body %}
    {% endblock %}

   
</body>
</html>
