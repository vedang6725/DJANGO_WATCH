{% extends 'watch/base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Products</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #1C3552;
            margin-bottom: 20px;
            color: #ffffff;
            padding: 20px; /* Add padding for better spacing */
        }

        .carousel-inner img {
            height: 500px;
            object-fit: cover;
            margin-bottom: 20px; /* Add margin to create space between carousel and cards */
        }

        .category-filter {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .category-btn {
            background: linear-gradient(to right, #333333, #111111);
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .category-btn:hover {
            background: linear-gradient(to right, #2a2a2a, #000000);
        }

        .card {
            border: 2px solid #ffffff;
            border-radius: 10px 10px 10px 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #000000; /* Black background color */
            transition: transform 0.3s;
            height: 100%;
            margin-bottom: 20px;
            position: relative; /* Make the container relative for absolute positioning */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-title,
        .product-description,
        .product-price {
            color: #ffffff; /* White text color */
            margin-bottom: 10px;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #ffffff;
            margin-bottom: 10px;
        }

        .details-btn {
            width: 100px;
            background: linear-gradient(to right, #4a90e2, #336699);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            transition: background 0.3s;
            margin-top: 10px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .details-btn:hover {
            background: linear-gradient(to right, #336699, #1c4f8e);
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <!-- Product Cards -->
<div class="row">
    {% for item in itemlist %}
    <div class="col-md-3 mb-3" data-category="{{ item.category }}">
        <a href="{% url 'watch:detail' item.id %}">
            <div class="card">
                <div class="tile">
                    <div class="tile-badge" style="background-color: #FF5252; color: #ffffff; width:55px; text-align:center;position: absolute; top: 0; left: 0; border-radius: 8px 0 0 0">
                        <span class="badge-content">80%off</span>
                    </div>
                    <img class="tile-img" loading="lazy" src="{{ item.item_image }}" alt="{{ item.item_name }}" style="width: 316px; height:310px">
                    <div class="tile-content">
                        <span class="tile-product-name" style="color: #ffffff; font-weight: bold;">{{ item.item_name }}</span>
                        <div class="d-flex justify-space-between flex-wrap" style="align-items: end; ">
                            <div class="d-flex flex-column mt-3" style="flex: 1;">
                                <span class="price" style="color: #F28D35; font-size: 1.4em;">â‚¹{{ item.item_price }}</span>
                                <!-- You may include an old price if needed -->
                            </div>
                            <button class="buy-now" style="background: #F9D418; color: #000000; border: none; border-radius: 8px; font-weight: bold; padding: 10px; transition: background 0.3s; margin-top: 10px; position: absolute; bottom: 10px; right: 10px;" onclick="buyNow('{{ item.sku }}', {{ item.id }}, event, 'simple', [], 'Slider Product Card')">BUY NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>



    <!-- Bootstrap JS and Custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock %}
