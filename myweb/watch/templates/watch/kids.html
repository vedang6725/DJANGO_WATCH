{% extends 'watch/base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Products</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #222222, #444444);
            margin-bottom: 20px;
            color: #ffffff;
            padding: 20px; /* Add padding for better spacing */
        }

        .carousel-inner img {
            height: 500px;
            object-fit: cover;
            margin-bottom: 20px; /* Add margin to create space between carousel and cards */
        }

        .category-filter {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .category-btn {
            background: linear-gradient(to right, #333333, #111111);
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .category-btn:hover {
            background: linear-gradient(to right, #2a2a2a, #000000);
        }

        .card {
            border: 2px solid #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #333333, #111111);
            transition: transform 0.3s;
            height: 100%;
            margin-bottom: 20px;
        }
    

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-title,
        .product-description,
        .product-price,
        .added-info {
            color: #ffffff;
            margin-bottom: 10px;
        }


        .details-btn {
            width: 100px;
            background: linear-gradient(to right, #4a90e2, #336699);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            transition: background 0.3s;
            margin-top: 10px;
        }

        

        .details-btn:hover {
            background: linear-gradient(to right, #336699, #1c4f8e);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Women's Product Cards -->
        <div class="row">
            {% for item in itemlist %}
            <div class="col-md-4 mb-3" data-category="{{ item.category }}">
                <div class="card">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="{{ item.item_image }}" class="product-image" alt="{{ item.item_name }}">
                        </div>
                        <div class="col-md-8">
                            <h3 class="product-title">{{ item.item_name }}</h3>
                            <h5 class="product-description">{{ item.item_desc | truncatewords:6 }}</h5>
                            <h6 class="product-price">â‚¹{{ item.item_price }}</h6>
                            <p class="added-info">Added for: {{ item.for_user }}</p>
                            <p class="added-info">Added by superuser: {{ item.user }}</p>
                            <a href="{% url 'watch:detail' item.id %}" class="btn details-btn">Details</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    
    </div>

    <!-- Bootstrap JS and Custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock %}
