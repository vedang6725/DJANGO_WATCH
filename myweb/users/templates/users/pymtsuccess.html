{% extends 'watch/base.html' %}

{% block body %}
  <div class="container text-center mt-5">
    <div class="row" >
      <div class="col-md-6 offset-md-3">
        <div class="card p-4">
          <!-- Bootstrap checkmark icon -->
          <i class="bi bi-check-circle text-success display-4 mb-3"></i>

          <h1 class="text-success mb-2">Payment Successful!</h1>
          <p class="lead" style="color: black; font-weight: bold">Thank you for your purchase. Your payment has been successfully processed.</p>

          <div style="display: flex; align-items: center; justify-content: center; min-height: 30vh;">
            <div style="position: relative; background: #00B01D; border-radius: 100%; height: 90px; width: 90px;">
              <div style="position: absolute; transform: rotate(50deg) translate(-50%, -50%); left: 27%; top: 43%; height: 40px; width: 15px; border-bottom: 3px solid #fff; border-right: 3px solid #fff;"></div>
            </div>
          </div>

          <!-- Additional details or summary of the transaction can be added here -->

          <div class="mt-3">
            <a href="{% url 'watch:index' %}" class="btn btn-dark btn-lg">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
